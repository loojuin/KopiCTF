<!DOCTYPE html>
<html lang="en">
<style>
table {
	table-layout: fixed;
	border: 1px solid rgba(0, 0, 0, 1);
	border-collapse: collapse;
}
td {
	width: 4px; 
	height: 4px;
}
</style>
<body>
    <h1>Cipher:</h1>
	<table>
	{% for row in cipher %}
		<tr>
		{% for element in row %}
			{% if element == 1 %}
				<td bgcolor="#FFFFFF"> </td>
			{% else %}
				<td bgcolor="#000000"> </td>
			{% endif %}
		{% endfor %}
		</tr>
	{% endfor %}
</body>
</html>
